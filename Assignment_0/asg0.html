<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0: Vector Library</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <br><br>

        <label for="v1-x">V1: X</label>
        <input type="text" id="v1-x" name="x1" required minlength="1" size="10" />

        <label for="v1-y">Y</label>
        <input type="text" id="v1-y" name="y1" required minlength="1" size="10" />

        <br><br>

        <label for="v2-xv">V2: X</label>
        <input type="text" id="v2-x" name="x2" required minlength="1" size="10" />

        <label for="v2-y">Y</label>
        <input type="text" id="v2-y" name="y2" required minlength="1" size="10" />
        
        <br><br>

        <input type="button" value="Draw" onclick="handleDrawEvent()" />

        <br><br>

        <label for="op-select">Operation:</label>
        <select name="op" id="op-select">
            <option value="">--Choose an operation--</option>
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="div">Divide</option>
            <option value="mul">Multiply</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalize</option>
            <option value="dot">Angle between</option>
            <option value="cross">Area</option>
        </select>

        <label for="scalar">Scalar:</label>
        <input type="text" id="scalar" name="scalar" required minlength="1" size="10" />

        <br><br>

        <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />
    </body>
</html>
